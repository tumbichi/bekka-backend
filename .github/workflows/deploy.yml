name: Deploy CI

on:
  workflow_run:
    workflows: ["CI build"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "marketplace-app-1" #Must be unique in Heroku
          heroku_email: "germanviglietti@gmail.com"
